<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>
</head>
    <header><i class="fa-solid fa-bed"></i> Saúde do Sono</header>
<body>
    <div class="container">
        <div class="formulario">
            <form action="https://escola.us13.list-manage.com/subscribe/post?u=df4365dbb7ca55319aa17f3ad&amp;id=8093706d45&amp;f_id=00fbf8e7f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate="">

            <!----- Perguntas do Formulario ----->
            
            <div class="perguntas1">
                <div class="input-box">
                    <label for="nome">E-mail:</label>
                    <input class="caixa-de-perguntas" type="text" name="EMAIL" id="E-mail" required>
                </div>
                <div class="input-box">
                    <label for="nome">Nome:</label>
                    <input class="caixa-de-perguntas" type="text" name="FNAME" id="nome" required>
                </div>
                <div class="input-box">
                    <label for="idade">Idade:</label>
                    <input class="caixa-de-perguntas" type="text" name="IDADE" id="idade" required>
                </div>
                <div class="input-box">
                    <label for="sexo">Sexo:</label>
                    <input class="caixa-de-perguntas" type="text" name="SEXO" id="sexo" required>
                </div>
                <div class="input-box">
                    <label for="data">Data:</label>
                    <input class="caixa-de-perguntas" type="date" name="DATA" id="data" required>
                </div>
            </div>

                <!----- Perguntas do Tema ----->

            <div class="perguntas2">
                <h2>Apenas 5 Perguntinhas Rápidas</h2>
                <br>
                <div class="input-box">
                    <label for="pergunta1">01- Quantas horas, em média, você dorme por noite durante a semana?</label>
                    <br>
                    <input class="caixa-de-perguntas" type="text" name="P01" id="p01" required>
                </div>
                <div class="input-box">
                    <label for="pergunta2"> 02- Com que frequência você acorda durante a noite e tem dificuldade em voltar a dormir?</label>
                    <br>
                    <input class="caixa-de-perguntas" type="text" name="P02" id="p02" required>
                </div>
                <div class="input-box">
                    <label for="pergunta3"> 03- Você segue uma rotina de sono consistente, indo para a cama e acordando aproximadamente nos mesmos horários todos os dias?</label>
                    <br>
                    <input class="caixa-de-perguntas" type="text" name="P03" id="p03" required>
                </div>
                <div class="input-box">
                    <label for="pergunta4"> 04- Com que frequência você utiliza dispositivos eletrônicos (celular, tablet, computador) antes de dormir?</label>
                    <br>
                    <input class="caixa-de-perguntas" type="text" name="P04" id="p04" required>
                </div>
                <div class="input-box">
                    <label for="pergunta5"> 05- Você já foi diagnosticado ou suspeita de ter algum distúrbio do sono (insônia, apneia do sono, etc.)?</label>
                    <br>
                    <input class="caixa-de-perguntas" type="text" name="P05" id="p05" required>
                </div>
                <br>
                <br>
                <div class="input-box" >
                    <button type="submit">Enviar</button>
                <div>
            </div>
            </form>
        </div>
    </div>
    <footer>
        <h1>Trabalho Mobile <i class="fa-solid fa-moon"></i></h1>

    </footer>
